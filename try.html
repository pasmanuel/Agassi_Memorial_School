<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}

		.color-box {
			width: 100px;
			height: 100px;
			margin: 10px;
			transition: background-color 0.5s ease;
		}

		#div1 {
			background-color: #3498db; /* Blue */
		}

		#div2 {
			background-color: #e74c3c; /* Red */
		}
		
		.news-item button {
		  all: unset;
		  width: 100px;
		  height: 30px;
		  font-size: 16px;
		  background: transparent;
		  border: none;
		  position: relative;
		  color: #whitesmoke;
		  cursor: pointer;
		  z-index: 1;
		  padding: 10px 20px;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		  white-space: nowrap;
		  user-select: none;
		  -webkit-user-select: none;
		  touch-action: manipulation;
		}

		.news-item button::after,
		.news-item button::before {
		  content: '';
		  position: absolute;
		  bottom: 0;
		  right: 0;
		  z-index: -99999;
		  transition: all .4s;
		}

		.news-item button::before {
		  transform: translate(0%, 0%);
		  width: 100%;
		  height: 100%;
		  background:#f1d03b ;
		  border-radius: 10px;
		  color:whitesmoke;
		}

		.news-item button::after {
		  transform: translate(10px, 10px);
		  width: 35px;
		  height: 35px;
		  background: #ffffff15;
		  backdrop-filter: blur(5px);
		  -webkit-backdrop-filter: blur(5px);
		  border-radius: 50px;
		  color:whitesmoke;
		}

		.news-item button:hover::before {
		  transform: translate(5%, 20%);
		  width: 110%;
		  height: 110%;
		  color:whitesmoke;
		}

		.news-item button:hover::after {
		  border-radius: 10px;
		  transform: translate(0, 0);
		  width: 100%;
		  height: 100%;
		  color:whitesmoke;
			text-decoration:none;
		}

		.news-item button:active::after {
		  transition: 0s;
		  transform: translate(0, 5%);
		}

	</style>
</head>
<body>
    <div id="div1" class="color-box"></div>
    <div id="div2" class="color-box"></div>
    <script>
		document.addEventListener("DOMContentLoaded", function() {
			const div1 = document.getElementById("div1");
			const div2 = document.getElementById("div2");

			setInterval(() => {
				// Get the current background colors
				const color1 = window.getComputedStyle(div1).backgroundColor;
				const color2 = window.getComputedStyle(div2).backgroundColor;

				// Swap the background colors
				div1.style.backgroundColor = color2;
				div2.style.backgroundColor = color1;
			}, 2000); // Change colors every 2 seconds
		});
	</script>

</body>
</html>
